<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Babcock Security Admin</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link th:href="@{css/sb-admin.css}" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script th:src="@{js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{js/bootstrap.min.js}"></script>

</head>

<body>

<div id="wrapper">

    <div th:include="navigation :: header-side-nav"></div>

    <div id="page-wrapper">

        <div id="createSubjectContent" class="container-fluid">

            <!-- Page Heading -->
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Create New Subject
                    </h1>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-5 input-div">

                    <form id="createSubjectForm" class="form-horizontal" role="form" action="#" th:action="@{/create-subject}" th:object="${subject}" method="post">

                        <div class="form-group form-group-sm" th:classappend="${#fields.hasErrors('username')}? has-error">
                            <label class="control-label col-sm-2" for="username">Username</label>
                            <div class="col-sm-10">
                                <input id="username" class="form-control" th:field="*{username}" placeholder="Enter Username"/>
                            </div>
                        </div>

                        <div class="form-group has-error" th:if="${#fields.hasErrors('username')}">
                            <div class="col-sm-offset-2 col-sm-10">
                                <strong><span id="usernameErrorMsg" class="col-sm-12 text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/></strong>
                            </div>
                        </div>

                        <div class="form-group form-group-sm" th:classappend="${#fields.hasErrors('password')}? has-error">
                            <label class="control-label col-sm-2" for="password">Password</label>
                            <div class="col-sm-10">
                                <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Enter Password"/>
                            </div>
                        </div>

                        <div class="form-group has-error" th:if="${#fields.hasErrors('password')}">
                            <div class="col-sm-offset-2 col-sm-10">
                                <strong><span id="passwordErrorMsg" class="col-sm-12 text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/></strong>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <div class="checkbox col-sm-offset-2 col-sm-6">
                                <label>
                                    <input id="assignRoles" type="checkbox" th:field="*{assignRoles}"/><b>Assign Roles</b>
                                </label>
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <div class="col-sm-offset-2 col-sm-4">
                                <button id="createBtn" type="submit" class="btn btn-sm btn-success">Create</button>
                                <button id="resetBtn" type="reset" class="btn btn-sm btn-danger">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
