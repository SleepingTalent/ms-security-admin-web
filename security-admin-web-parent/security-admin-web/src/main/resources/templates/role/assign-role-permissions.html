<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Babcock Security Admin</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{css/sb-admin.css}" rel="stylesheet"/>

    <link th:href="@{css/bootstrap-duallistbox.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script th:src="@{js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{js/bootstrap.min.js}"></script>

    <!-- Dual List Box jQuery Plugin -->
    <script th:src="@{js/plugins/jquery.bootstrap-duallistbox.js}"></script>

</head>

<body>

<div id="wrapper">

    <div th:include="navigation :: header-side-nav"></div>

    <div id="page-wrapper">

        <div id="assignPermissionContent" class="container-fluid">

            <!-- Page Heading -->
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <small>Assign Role Permissions</small>
                    </h1>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-id-badge fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div><strong><span th:text="${role.name}">Role Name</span> </strong></div>
                                    <div><strong>Assign Permissions</strong></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a th:href="@{/navigate-to-edit-role(roleId=${role.id})}">
                                <span class="pull-left">Edit Role</span>
                                <span class="pull-right"> <i class="fa fa-pencil-square-o"></i></span>
                                <div class="clearfix"></div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 input-div">
                            <form id="assignPermissionsForm" role="form" action="#" th:action="@{/update-role-permissions}" th:object="${role}" method="post">

                                <input type="hidden" th:field="*{id}"/>
                                <input type="hidden" th:field="*{name}"/>
                                <input type="hidden" th:field="*{description}"/>


                                <div class="form-group form-group-sm">
                                <div class="col-sm-12">
                                    <select id="assignPermissions" th:field="*{securityPermissions}" multiple="multiple" size="20" class='demo2 col-md-6'>
                                        <option th:each="permission : ${permissions}" th:value="${permission.id}" th:text="${permission.name+' ('+permission.description}+')'">Permission...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-group-sm">
                                <div class="col-sm-4">
                                    <button id="assignBtn" type="submit" class="btn btn-sm btn-success">Assign Permissions</button>
                                </div>
                            </div>
                        </form>
                        <script>
                            $('#assignPermissions').bootstrapDualListbox({
                                bootstrap2compatible    : false,
                                filterTextClear: 'Show All Permissions',
                                filterPlaceHolder: 'Filter Permissions',
                                moveSelectedLabel: 'Move selected',
                                moveAllLabel: 'Move all',
                                moveOnSelect: false,
                                removeSelectedLabel: 'Remove selected',
                                removeAllLabel: 'Remove all',
                                nonSelectedListLabel    : 'Available Permissions',
                                selectedListLabel       : 'Assigned Permissions'
                            });
                        </script>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
