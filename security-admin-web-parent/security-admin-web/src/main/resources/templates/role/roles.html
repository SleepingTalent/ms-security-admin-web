<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Babcock Security Admin</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{css/sb-admin.css}" rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{css/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script th:src="@{js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{js/bootstrap.min.js}"></script>

    <script th:src="@{js/plugins/jquery.dataTables.min.js}"></script>
    <script th:src="@{js/plugins/dataTables.bootstrap.min.js}"></script>

    <script>
        $(document).ready(function() {
            $('#rolesTable').DataTable();
        } );
    </script>

</head>

<body>

<div id="wrapper">

    <div th:include="navigation :: header-side-nav"></div>

    <div id="page-wrapper">

        <div id="rolesContent" class="container-fluid">

            <!-- Page Heading -->
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <small>Role Admin</small>
                    </h1>
                </div>
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-id-badge fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">26</div>
                                    <div><strong>Roles</strong></div>
                                </div>
                            </div>
                        </div>
                            <div class="panel-footer">
                                <a th:href="@{/navigate-to-create-role}">
                                <span class="pull-left">Create Role</span>
                                <span class="pull-right"><i class="fa fa-plus"></i></span>
                                <div class="clearfix"></div>
                                </a>
                            </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-id-badge fa-fw"></i> Roles</h3>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table id="rolesTable" class="table table-bordered table-hover table-striped">
                                    <thead>

                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="role : ${recentRoles}">
                                        <td th:text="${role.name}">Name ... </td>
                                        <td th:text="${role.description}">Desc ...</td>
                                        <td><span class="pull-right"> <a id="editRoleLink" th:href="@{/navigate-to-edit-role(roleId=${role.id})}"><i class="fa fa-pencil-square-o"></i></a></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

</body>

</html>
